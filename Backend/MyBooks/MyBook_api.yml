openapi: '3.0.3'
info:
  title: API Title
  version: '1.0'
servers:
  - url: https://localhost:8080/api/v1

paths:
  /books:
    get:
      summary: Get a list of all books in the Data Base
      responses:
        '200':
          description: OK
        '500':
          description: Internal Server Error

  /books/{id}:
    get:
      summary: Get a single book by id
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

  /books:
    post:
      summary: Add a new Book entity to the Data Base
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error


  /books/{id}:
    put:
      summary: Change an existing Book entry in the Data Base
      responses:
        200:
          description: OK
        '404':
          description: Not Found
        '500':
          description: Internal Server Error

  /books/{id}:
    delete:
      summary: Delete a specific book from the Data Base
      responses:
        '200':
          description: OK
        '404':
          description: Not Found
        '500':
          description: Internal Server Error
